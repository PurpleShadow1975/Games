<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">
    <title>Tic Tac Toe</title>
  </head>

  <body>
    <header>
      <h1>Tic Tac Toe!</h1>
      <button class="button againButton">Again!</button>
    </header>

    <main>

      <section id="board">
        <div class="square square-0">0</div>
        <div class="square square-1">1</div>
        <div class="square square-2">2</div>
        <div class="square square-3">3</div>
        <div class="square square-4">4</div>
        <div class="square square-5">5</div>
        <div class="square square-6">6</div>
        <div class="square square-7">7</div>
        <div class="square square-8">8</div>
      </section>






    </main>

    <footer>
      <p>Designed & Created by Antje Myriknas Â© 2022</p>
    </footer>
    <script src="script.js"></script>
  </body>

</html>
